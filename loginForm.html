<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #cfd8d7, #8fa49e);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        max-width: 420px;
        width: 100%;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      .nav-tabs {
        border-bottom: none;
        justify-content: center;
      }
      .nav-tabs .nav-link {
        border: none;
        color: #777;
        font-weight: 500;
      }
      .nav-tabs .nav-link.active {
        border-bottom: 2px solid #c2a33a;
        color: #000;
      }
      .login-btn {
        background-color: #2f4f4f;
        color: white;
        font-weight: 500;
      }
      .login-btn:hover {
        background-color: #254747;
      }
      .social-icons img {
        width: 36px;
        height: 36px;
        margin: 0 8px;
        cursor: pointer;
      }
      .small-text {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-card">
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3">
              <li class="nav-item">
                <a id="customer" class="nav-link active" href="#">Customer</a>
              </li>
              <li class="nav-item">
                <a id="farmer" class="nav-link" href="#">Farmer</a>
              </li>
            </ul>

            <!-- Login Form -->
            <h5 id="swap" class="mb-3 fw-semibold">Customer Login</h5>
            <form>
              <div class="mb-3">
                <label class="form-label small-text">EMAIL</label>
                <input
                  id="mail"
                  type="email"
                  class="form-control"
                  placeholder="Enter your email "
                />
                <div id="box1"></div>
              </div>
              <div class="mb-2">
                <label class="form-label small-text">PASSWORD</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                />
                <div id="box2"></div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                    />
                    <label class="form-check-label small-text" for="remember"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="col-6 text-end">
                  <a
                    href="#"
                    class="small-text text-warning text-decoration-none"
                    >Forgot Password?</a
                  >
                </div>
              </div>
              <button
                id="submitButton"
                type="submit"
                class="btn w-100 login-btn mb-3"
              >
                LOGIN
              </button>

              <div class="text-center small-text text-muted mb-2">
                OR LOGIN WITH
              </div>
              <div class="text-center social-icons mb-3">
                <img
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                  alt="Facebook"
                />
                <img
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                  alt="Google"
                />
                <img
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
                  alt="Apple"
                />
              </div>

              <div class="text-center small-text">
                New user?
                <a href="registerForm.html" class="fw-semibold text-dark">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      let mail = document.getElementById("mail");
      let password = document.getElementById("password");
      const box1 = document.getElementById("box1");
      const box2 = document.getElementById("box2");
      const submitButton = document.getElementById("submitButton");
      const mailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const swap = document.getElementById("swap");
      const customer = document.getElementById("customer");
      const farmer = document.getElementById("farmer");

      let demoarray = JSON.parse(localStorage.getItem("isauser")) || [];

      const users = [];

      //FUNCTION TO CHECK THE MAIL IS VALID

      function havemail() {
        const finalmail = mail.value.trim();
        box1.textContent = "";
        if (finalmail === "") {
          box1.textContent = "Email is required.";
        } else if (!mailpattern.test(finalmail)) {
          box1.textContent = "Enter a valid email address.";
        }
      }

      // PASSWORD VALIDATION FUNCTION

      function havepassword() {
        const realpassword = password.value.trim();
        box2.textContent = "";
        box2.classList.remove("text-success");
        box2.classList.add("text-warning");

        if (realpassword === "") {
          box2.textContent = "Password is requiredðŸ˜¤.";
        } else if (realpassword.length < 8) {
          box2.textContent = "Password must be at least 8 characters long.";
        } else if (!/[A-Z]/.test(realpassword)) {
          box2.textContent = "Include at least one uppercase letter.";
        } else if (!/[a-z]/.test(realpassword)) {
          box2.textContent = "Include at least one lowercase letter.";
        } else if (!/[0-9]/.test(realpassword)) {
          box2.textContent = "Include at least one number.";
        } else if (!/[@$!%*?&]/.test(realpassword)) {
          box2.textContent = "Include at least one special character.";
        } else {
          box2.classList.replace("text-warning", "text-success");
          box2.textContent = "Password looks good!";
        }
      }

      // SUBMIT BUTTON ACTION
      submitButton.addEventListener("click", (e) => {
        e.preventDefault();
        havemail();
        havepassword();

        if (havemail && havepassword) {
          userType = customer.classList.contains("active")
            ? "Customer"
            : "Farmer";

          const enteredMail = mail.value.trim();
          const enteredPassword = password.value.trim();

          // CROSSCHECK WHEATHER THE INPUT CREDENTIAL IS ALREADY A USER OR NOT

          const foundUser = demoarray.find(
            (user) =>
              user.mail === enteredMail &&
              user.password === enteredPassword &&
              user.userType === userType
          );

          // IF ALREADY A USER
          if (foundUser) {
            alert(`${userType}, login Successfully`);
            const currentUserArray=[];
            currentUserArray.push(foundUser);
            localStorage.setItem("currentUser",JSON.stringify(currentUserArray));
            if(userType=="Customer"){
              window.location.href = "CustomerFiles/Customerdashboardhome.html";
            }

            else{
               window.location.href = "Farmerfiles/Farmerdashboardhome.html";
            }
            
          } else {
            alert("Profile not found. Please register first.");
            console.log("No matching user found.");
          }
          mail.value = "";
          password.value = "";
        }
      });

      // SWAP BETWEEN CUSTOMER AND FARMER LOGIN

      customer.addEventListener("click", (e) => {
        e.preventDefault();
        swap.textContent = "Customer login";

        customer.classList.add("active");
        farmer.classList.remove("active");
      });
      farmer.addEventListener("click", (e) => {
        e.preventDefault();
        swap.textContent = "Farmer login";

        farmer.classList.add("active");
        customer.classList.remove("active");
      });
    </script>
  </body>
</html>
