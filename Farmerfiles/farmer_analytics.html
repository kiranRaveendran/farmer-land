<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="Style/navbar.css" rel="stylesheet">
  <style>
    .card { border-radius: 15px; }
    .progress { background-color: #e9ecef; border-radius: 10px; }
    .progress-bar { border-radius: 10px; }
    .table thead th { font-weight: 600; }
    .badge { font-size: 0.91rem; padding: 0.55em 0.8em; }
  </style>
</head>
<body data-page="analytics">
  <div id="sidebar-placeholder"></div>
  <div class="main-content">
    <div id="topbar-placeholder"></div>
    <div class="content-body p-4">
      <h3 class="mb-4 fw-bold">Analytics</h3>

      <!-- KPI Cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card text-center p-3 shadow-sm border-0">
            <div class="text-muted"><i class="fas fa-dollar-sign text-dark"></i> TOTAL REVENUE</div>
            <h4 class="fw-bold text-success mt-2" id="totalRevenue">$0</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center p-3 shadow-sm border-0">
            <div class="text-muted"><i class="fas fa-shopping-cart text-primary"></i> TOTAL ORDERS</div>
            <h4 class="fw-bold mt-2" id="totalOrders">0</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center p-3 shadow-sm border-0">
            <div class="text-muted"><i class="fas fa-box text-warning"></i> ACTIVE PRODUCTS</div>
            <h4 class="fw-bold mt-2" id="activeProducts">0</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center p-3 shadow-sm border-0">
            <div class="text-muted"><i class="fas fa-truck text-success"></i> DELIVERY SUCCESS</div>
            <h4 class="fw-bold text-warning mt-2" id="deliverySuccess">0%</h4>
          </div>
        </div>
      </div>

      <!-- Top Selling Products -->
      <div class="card mb-4 shadow-sm border-0">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Top Selling Items</h5>
          <div id="topSellingContainer"></div>
        </div>
      </div>

      <!-- Recent Payments -->
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Recent Payments</h5>
          <div class="table-responsive">
            <table class="table align-middle">
              <thead class="table-light">
                <tr>
                  <th>PAYMENT ID</th>
                  <th>ORDER ID</th>
                  <th>AMOUNT</th>
                  <th>PAYMENT DATE</th>
                </tr>
              </thead>
              <tbody id="recentPaymentsBody">
                <!-- Filled by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/loadnavbar.js"></script>
  <script>
    // Product category definitions
    const PRODUCT_CATEGORIES = [
      { value: "1", name: "Grains" },
      { value: "2", name: "Vegetables" },
      { value: "3", name: "Fruits" },
      { value: "4", name: "Pulses" },
      { value: "5", name: "Oilseeds" },
      { value: "6", name: "Spices" },
      { value: "7", name: "Nuts" },
      { value: "8", name: "Plantation Crops" },
      { value: "9", name: "Medicinal plants" },
      { value: "10", name: "Fibres" },
      { value: "11", name: "Sugar crops" },
      { value: "12", name: "Fodder" },
      { value: "13", name: "Flowers" },
      { value: "14", name: "Aquaculture" },
      { value: "15", name: "Animal Husbandry" },
      { value: "16", name: "Mushrooms" },
      { value: "17", name: "Timber" },
    ];

    let productDetails = JSON.parse(localStorage.getItem("productDetails")) || [];
    let myorders = JSON.parse(localStorage.getItem("myorders")) || [];
    let paymentDetails = JSON.parse(localStorage.getItem("paymentDetails")) || [];

    // Total Revenue: from payments (or fallback to product sum)
    let totalRevenue = paymentDetails.length
      ? paymentDetails.reduce((sum,p) => sum + parseFloat(p.amount.replace(/[^0-9\.]/g,'')),0)
      : productDetails.reduce((sum,p) => sum + (parseFloat(p.price)||0), 0);

    document.getElementById("totalRevenue").textContent = `$${totalRevenue.toLocaleString(undefined,{maximumFractionDigits:2})}`;

    // Total orders purchased
    document.getElementById("totalOrders").textContent = myorders.length;

    // Active products: products in stock > 0
    let activeProductsCount = productDetails.filter(p => parseInt(p.quantity,10) > 0).length;
    document.getElementById("activeProducts").textContent = activeProductsCount;

    // Delivery Success (from myorders)
    let delivered = myorders.filter(o => (o.statusoforder||"").toLowerCase() === "delivered").length;
    let deliveryPct = myorders.length ? Math.round((delivered/myorders.length)*1000)/10 : 0;
    document.getElementById("deliverySuccess").textContent = `${deliveryPct}%`;

    // --- TOP SELLING ITEMS LOGIC ---
    // Build product name -> category value mapping
    let productCategoryMap = {};
    productDetails.forEach(p => {
      productCategoryMap[p.name] = p.category;
    });
    // Count actual purchased item qty per category from orders
    let purchasesByCategory = {};
    myorders.forEach(order => {
      let cat = productCategoryMap[order.name] || "Other";
      if (!purchasesByCategory[cat]) purchasesByCategory[cat] = 0;
      purchasesByCategory[cat] += Number(order.quantity) || 0;
    });
    // Display top N
    let topCats = Object.entries(purchasesByCategory).map(([cat, qty]) => ({
      catName: (PRODUCT_CATEGORIES.find(c => c.value == cat) || { name: "Other" }).name,
      qty
    })).sort((a, b) => b.qty - a.qty).slice(0, 5);

    let maxQty = topCats[0] ? topCats[0].qty : 1;
    let topSellingContainer = document.getElementById("topSellingContainer");
    topSellingContainer.innerHTML = "";
    if (topCats.length) {
      topCats.forEach((row, i) => {
        topSellingContainer.innerHTML += `
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <span>${row.catName}</span>
              <span>${row.qty}</span>
            </div>
            <div class="progress" style="height: 10px;">
              <div class="progress-bar bg-success" style="width: ${(row.qty / maxQty) * 100}%"></div>
            </div>
          </div>
        `;
      });
    } else {
      topSellingContainer.innerHTML = `<div class="text-muted">No sales data available</div>`;
    }

    // --- Payments Table ---
    let paymentsList = paymentDetails.slice(-5).reverse();
    let paymentsBody = document.getElementById("recentPaymentsBody");
    paymentsBody.innerHTML = "";
    if(paymentsList.length){
      paymentsList.forEach(pay=>{
        paymentsBody.innerHTML += `
          <tr>
            <td>${pay.paymentId||"-"}</td>
            <td>${pay.orderId||"-"}</td>
            <td>${pay.amount||"-"}</td>
            <td>${pay.date||"-"}</td>
          </tr>
        `;
      });
    } else {
      paymentsBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No payments found</td></tr>`;
    }
  </script>
  <script src="Script/logout.js"></script>
</body>
</html>
