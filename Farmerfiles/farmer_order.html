<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="Style/navbar.css" rel="stylesheet">
  <style>
    body {
      background: #f7f8f9;
    }
    .btn-status-active {
      background: #198754;
      color: #fff !important;
      border-radius: 0.4rem;
      border: none;
    }
    .btn-status {
      background: #fff;
      color: #198754 !important;
      border-radius: 0.4rem;
      border: 1px solid #c3c8c3;
    }
    .table thead th {
      color: #446c2f;
      font-weight: 600;
      background: none;
      border-bottom: 2px solid #e6ece6;
      font-size: 1.15em;
      text-align:left;
      padding-left: 1em;
      padding-top:.9em;
      padding-bottom:.9em;
    }
    /* Bigger font-size & alignment for tbody */
    .table tbody td {
      font-size: 1.09em;
      padding-top:1em;
      padding-bottom:1em;
      padding-left:1em;
      text-align:left;
      vertical-align: middle;
      background:#fff;
    }
    .badge-delivered { background: #d4f3df; color: #276a3c; border-radius: .4rem; }
    .badge-processing { background: #fff6c4; color: #866800; border-radius: .4rem; }
    .badge-shipped { background: #e2eafc; color: #2550a2; border-radius: .4rem; }
    .badge-cancelled { background: #ffd9d9; color: #a22f2f; border-radius: .4rem; }
    .pagination .btn { min-width: 2.4rem; }
  </style>
</head>
<body data-page="orders">
  <div id="sidebar-placeholder"></div>
  <div class="main-content">
    <div id="topbar-placeholder"></div>
    <div class="content-body p-4">
      <!-- Header Row -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success fw-bold">Orders</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-light border border-secondary text-success d-flex align-items-center gap-2">
            <i class="fa-solid fa-download"></i>
            <span>Export</span>
          </button>
          <button class="btn btn-light border border-secondary text-success d-flex align-items-center gap-2">
            <i class="fa-solid fa-arrows-rotate"></i>
            <span>Refresh</span>
          </button>
        </div>
      </div>
      <!-- Status Filter Buttons -->
      <div class="d-flex gap-2 align-items-center mb-4 flex-wrap">
        <button class="btn btn-status-active" data-status="All">All Orders</button>
        <button class="btn btn-status" data-status="Processing">Processing</button>
        <button class="btn btn-status" data-status="Shipped">Shipped</button>
        <button class="btn btn-status" data-status="Delivered">Delivered</button>
        <button class="btn btn-status" data-status="Cancelled">Cancelled</button>
      </div>
      <!-- Orders Table -->
      <div class="table-responsive rounded-2 shadow-sm">
        <table class="table table-hover align-middle mb-0 bg-white">
          <thead>
            <tr>
              <th>ORDER ID</th>
              <th>CUSTOMER NAME</th>
              <th>PRODUCT DETAILS</th>
              <th>QUANTITY</th>
              <th>TOTAL AMOUNT</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="orders-table-body">
            <!-- JavaScript will populate this -->
          </tbody>
        </table>
      </div>
      <!-- Pagination Row -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <p class="text-success mb-0" id="orders-count">Showing orders</p>
        <div class="pagination d-flex gap-2">
          <button class="btn btn-light border text-success d-flex align-items-center gap-1">
            <i class="fa-solid fa-arrow-left"></i>
            Previous
          </button>
          <button class="btn btn-success text-light">1</button>
          <button class="btn btn-light text-success">2</button>
          <button class="btn btn-light text-success">3</button>
          <button class="btn btn-light border text-success d-flex align-items-center gap-1">
            Next
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const orders = [
      {
        id: "#ORD-2024-001",
        customer: "John Martinez",
        details: "Organic Tomatoes, Fresh Lettuce",
        quantity: "5 kg",
        amount: "₹45.00",
        status: "Delivered"
      },
      {
        id: "#ORD-2024-002",
        customer: "Sarah Johnson",
        details: "Organic Carrots, Beetroot",
        quantity: "3 kg",
        amount: "₹32.50",
        status: "Shipped"
      },
      {
        id: "#ORD-2024-003",
        customer: "Mitchell Chen",
        details: "Fresh Corn, Green Beans, Peas",
        quantity: "4 kg",
        amount: "₹38.75",
        status: "Processing"
      },
      {
        id: "#ORD-2024-004",
        customer: "Emily Rodriguez",
        details: "Organic Potatoes, Onions",
        quantity: "6 kg",
        amount: "₹52.00",
        status: "Delivered"
      },
      {
        id: "#ORD-2024-005",
        customer: "David Thompson",
        details: "Mixed Salad Kit, Spinach",
        quantity: "2 kg",
        amount: "₹22.00",
        status: "Cancelled"
      },
      {
        id: "#ORD-2024-006",
        customer: "Lisa Anderson",
        details: "Organic Apples, Bananas",
        quantity: "4 kg",
        amount: "₹35.00",
        status: "Shipped"
      },
      {
        id: "#ORD-2024-007",
        customer: "Michael Brown",
        details: "Fresh Herbs, Basil",
        quantity: "1 kg",
        amount: "₹15.00",
        status: "Processing"
      },
      {
        id: "#ORD-2024-008",
        customer: "Jennifer Wilson",
        details: "Organic Broccoli, Cauliflower",
        quantity: "3 kg",
        amount: "₹42.00",
        status: "Delivered"
      }
    ];

    function getBadge(status) {
      switch(status) {
        case "Delivered": return '<span class="badge badge-delivered px-3 py-2">Delivered</span>';
        case "Processing": return '<span class="badge badge-processing px-3 py-2">Processing</span>';
        case "Shipped": return '<span class="badge badge-shipped px-3 py-2">Shipped</span>';
        case "Cancelled": return '<span class="badge badge-cancelled px-3 py-2">Cancelled</span>';
        default: return '';
      }
    }

    function renderTable(filter) {
      const tbody = document.getElementById('orders-table-body');
      const countElement = document.getElementById('orders-count');
      tbody.innerHTML = '';
      let filtered = filter && filter !== "All"
        ? orders.filter(order => order.status === filter)
        : orders;
      for (const order of filtered) {
        tbody.innerHTML += `
          <tr>
            <td>${order.id}</td>
            <td>${order.customer}</td>
            <td>${order.details}</td>
            <td>${order.quantity}</td>
            <td>${order.amount}</td>
            <td>${getBadge(order.status)}</td>
            <td>
              <button class="btn text-success p-0"><i class="fa-regular fa-eye"></i> View</button>
            </td>
          </tr>
        `;
      }
      countElement.textContent = `Showing 1 to ${filtered.length} of ${filtered.length} orders`;
    }

    document.querySelectorAll('[data-status]').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.btn-status-active').forEach(b => {
          b.classList.remove('btn-status-active');
          b.classList.add('btn-status');
        });
        this.classList.remove('btn-status');
        this.classList.add('btn-status-active');
        renderTable(this.getAttribute('data-status'));
      });
    });

    renderTable("All");
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/loadnavbar.js"></script>
    <script src="Script/logout.js"></script>

</body>
</html>
