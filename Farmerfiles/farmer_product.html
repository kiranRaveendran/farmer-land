<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="Style/navbar.css" rel="stylesheet">
  <style>
    body { background: #f7f8f9; }
    .dashboard-title { color: #2e6325; font-weight: 700; margin-bottom: .2em; }
    .product-table { font-size: 1.14rem; }
    .product-table th, .product-table td {
      background: #fff;
      vertical-align: middle;
      text-align: left;
      padding-top: .95em;
      padding-bottom: .95em;
      padding-left:1em;
      padding-right:1em;
      font-size: 1.06em;
      border-top: 1.5px solid #e6ece6;
    }
    .product-table th {
      background: #346b1f;
      color: #fff !important;
      font-weight: 600;
      border: none;
      font-size: 1.16em;
      text-align: left;
    }
    .badge-available { background: #eafbe7; color: #377d32; font-weight: 600; border-radius: .35rem; }
    .badge-outstock { background: #ffe4e4; color: #a02929; font-weight: 600; border-radius: .35rem; }
    .badge-warning { background: #fff6c4; color: #866800; font-weight: 600; border-radius: .35rem; }
    .filter-btn { background: #fff; color: #346b1f; border: 1px solid #b7eec0; border-radius: .5rem; margin-right: 0.5em; font-weight: 500; font-size: 1.07em; padding: 0.45em 1.1em; transition: background .1s, color .1s; }
    .filter-btn.active, .filter-btn:active { background: #346b1f; color: #fff; border-color: #346b1f; font-weight: 600; }
    .table-actions .btn { background: #f9fbe7; color: #2e6325; margin-right: .35em; border-radius: .3em; padding: .27em .7em; font-size: 1.1em; }
    .table-actions .btn:last-child { margin-right: 0; }
    .statbox { box-shadow: 0 2px 8px rgba(60, 120, 40,0.09); border: none; }
    .stat-title { font-size: 1.11em; color: #2e6325; font-weight: 600; }
    .stat-number { font-size: 2.06em; font-weight: 700; color: #2e6325; }
    .stat-icon { min-width: 38px; display: flex; align-items: center; justify-content: center; }
    @media (max-width: 900px) {
      .product-table th, .product-table td { font-size: 1em; }
      .filter-btn { font-size: 1em; padding: .4em .7em; }
    }
    .filter-btn { margin-bottom: .4em; }
  </style>
</head>
<body data-page = "products">
  <div id="sidebar-placeholder"></div>
  <div class="main-content">
    <div id="topbar-placeholder"></div>
    <div class="content-body p-4">
      <!-- Stats -->
      <div class="row gap-3 mb-4">
        <div class="col-12 col-md statbox rounded-4 p-4 bg-white">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <span class="stat-title">Total products</span>
            <span class="stat-icon"><i class="fa-solid fa-box fs-2 text-primary"></i></span>
          </div>
          <div class="stat-number" id="productcount">0</div>
        </div>
        <div class="col-12 col-md statbox rounded-4 p-4 bg-white">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <span class="stat-title">Available</span>
            <span class="stat-icon"><i class="fa-solid fa-arrow-trend-up fs-2 text-success"></i></span>
          </div>
          <div class="stat-number" id="productAvailable">0</div>
        </div>
        <div class="col-12 col-md statbox rounded-4 p-4 bg-white">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <span class="stat-title">Low Stock</span>
            <span class="stat-icon"><i class="fa-solid fa-boxes-stacked fs-2 text-warning"></i></span>
          </div>
          <div class="stat-number" id="productLow">0</div>
        </div>
        <div class="col-12 col-md statbox rounded-4 p-4 bg-white">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <span class="stat-title">Out of stock</span>
            <span class="stat-icon"><i class="fa-solid fa-arrow-trend-down fs-2 text-danger"></i></span>
          </div>
          <div class="stat-number" id="productOut">0</div>
        </div>
      </div>

      <h2 class="dashboard-title mb-2">Products</h2>
      <div class="mb-3 text-muted" style="font-size:1.03em;">Manage your agricultural products and inventory</div>
      <!-- Filter/search -->
      <div id="filter-bar" class="d-flex align-items-center mb-3 flex-wrap gap-2">
        <input type="search" class="form-control" style="max-width:300px;" id="searchBox" autocomplete="off" placeholder="Search products...">
        <!-- Category buttons will be inserted by JS -->
        <div class="ms-auto">
          <button class="btn btn-warning text-white fw-bold" style="border-radius:0.4em;">
            <a href="Farmerdashboardhome.html" style="text-decoration: none; color: white;"><i class="fa-solid fa-plus me-1"></i>Add New Product</a>
          </button>
        </div>
      </div>

      <!-- Products Table -->
      <div class="table-responsive shadow-sm rounded-3">
        <table class="table product-table align-middle mb-0">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Category</th>
              <th>Current Stock</th>
              <th>Unit Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-table-body"></tbody>
        </table>
      </div>

      <nav class="mt-3 d-flex justify-content-end">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">‹</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">›</a></li>
        </ul>
      </nav>
      <div class="text-muted mt-1">Showing products</div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="editProductForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="editIndex">
          <div class="col-12">
            <label for="editName" class="form-label">Product Name</label>
            <input type="text" id="editName" class="form-control" required>
          </div>
          <div class="col-12">
            <label for="editCategory" class="form-label">Category</label>
            <select id="editCategory" class="form-select" required>
              <option value="1">Grains</option>
              <option value="2">Vegetables</option>
              <option value="3">Fruits</option>
              <option value="4">Pulses</option>
              <option value="5">Oilseeds</option>
              <option value="6">Spices</option>
              <option value="7">Nuts</option>
              <option value="8">Plantation Crops</option>
              <option value="9">Medicinal plants</option>
              <option value="10">Fibres</option>
              <option value="11">Sugar crops</option>
              <option value="12">Fodder</option>
              <option value="13">Flowers</option>
              <option value="14">Aquaculture</option>
              <option value="15">Animal Husbandry</option>
              <option value="16">Mushrooms</option>
              <option value="17">Timber</option>
            </select>
          </div>
          <div class="col-12">
            <label for="editDescription" class="form-label">Description</label>
            <input type="text" id="editDescription" class="form-control" required>
          </div>
          <div class="col-6">
            <label for="editPrice" class="form-label">Price Per Unit</label>
            <input type="number" id="editPrice" class="form-control" min="0" required>
          </div>
          <div class="col-6">
            <label for="editQuantity" class="form-label">Quantity in Stock (kg)</label>
            <input type="number" id="editQuantity" class="form-control" min="0" required>
          </div>
          <div class="col-12">
            <label for="editImage" class="form-label">Product Image</label>
            <input type="file" id="editImage" class="form-control" accept="image/*">
            <img id="editPreview" src="" style="display:block;max-width:70px;margin-top:8px;">
          </div>
          <div class="col-12">
            <label for="editStatus" class="form-label">Stock Status</label>
            <select id="editStatus" class="form-select">
              <option value="Available">Available</option>
              <option value="Low Stock">Low Stock</option>
              <option value="Out of Stock">Out of Stock</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/loadnavbar.js"></script>
  <script>
    // Product categories synced everywhere
    const PRODUCT_CATEGORIES = [
      { value: "1", name: "Grains" },
      { value: "2", name: "Vegetables" },
      { value: "3", name: "Fruits" },
      { value: "4", name: "Pulses" },
      { value: "5", name: "Oilseeds" },
      { value: "6", name: "Spices" },
      { value: "7", name: "Nuts" },
      { value: "8", name: "Plantation Crops" },
      { value: "9", name: "Medicinal plants" },
      { value: "10", name: "Fibres" },
      { value: "11", name: "Sugar crops" },
      { value: "12", name: "Fodder" },
      { value: "13", name: "Flowers" },
      { value: "14", name: "Aquaculture" },
      { value: "15", name: "Animal Husbandry" },
      { value: "16", name: "Mushrooms" },
      { value: "17", name: "Timber" },
    ];

    // Status calculation helpers
    function getCategoryName(val) {
      const item = PRODUCT_CATEGORIES.find(cat => cat.value === val);
      return item ? item.name : "Other";
    }
    function getStatus(quantity, override) {
      if (override && ["Available", "Low Stock", "Out of Stock"].includes(override)) {
        if (override === "Available") return {text: "Available", badge: "badge-available"};
        if (override === "Low Stock") return {text: "Low Stock", badge: "badge-warning"};
        if (override === "Out of Stock") return {text: "Out of Stock", badge: "badge-outstock"};
      }
      quantity = parseInt(quantity, 10);
      if (isNaN(quantity) || quantity === 0) return {text: "Out of Stock", badge: "badge-outstock"};
      if (quantity < 30) return {text: "Low Stock", badge: "badge-warning"};
      return {text: "Available", badge: "badge-available"};
    }

    // Insert filter buttons based on PRODUCT_CATEGORIES
    const filterBar = document.getElementById('filter-bar');
    let btnGroupDiv = document.createElement('div');
    btnGroupDiv.className = "d-flex flex-wrap gap-2";
    // "All" button
    let allBtn = document.createElement('button');
    allBtn.type = "button";
    allBtn.className = "filter-btn active";
    allBtn.innerText = "All";
    allBtn.dataset.cat = "all";
    btnGroupDiv.appendChild(allBtn);
    PRODUCT_CATEGORIES.forEach(cat => {
      let btn = document.createElement('button');
      btn.type = "button";
      btn.className = "filter-btn";
      btn.innerText = cat.name;
      btn.dataset.cat = cat.value;
      btnGroupDiv.appendChild(btn);
    });
    filterBar.insertBefore(btnGroupDiv, filterBar.querySelector('.ms-auto'));

    let currentCategoryFilter = "all";
    let currentSearchFilter = "";

    // Table/stat rendering
    function renderTable(){
      let productDetails = JSON.parse(localStorage.getItem("productDetails")) || [];
      let filtered = productDetails;
      if(currentCategoryFilter !== "all") filtered = filtered.filter(item=>item.category === currentCategoryFilter);
      if(currentSearchFilter.trim() !== "") {
        const val = currentSearchFilter.trim().toLowerCase();
        filtered = filtered.filter(item =>
          (item.name&&item.name.toLowerCase().includes(val)) ||
          (item.description&&item.description.toLowerCase().includes(val)) ||
          getCategoryName(item.category).toLowerCase().includes(val));
      }

      // Update stats
      document.getElementById("productcount").textContent = productDetails.length;
      document.getElementById("productAvailable").textContent = productDetails.filter(p=>getStatus(p.quantity,p.status).text==="Available").length;
      document.getElementById("productLow").textContent = productDetails.filter(p=>getStatus(p.quantity,p.status).text==="Low Stock").length;
      document.getElementById("productOut").textContent = productDetails.filter(p=>getStatus(p.quantity,p.status).text==="Out of Stock").length;

      let tableBody = document.getElementById("product-table-body");
      let countDiv = document.querySelector(".text-muted.mt-1");
      tableBody.innerHTML = "";
      filtered.forEach((product, i) => {
        const status = getStatus(product.quantity, product.status);
        const imgsrc = product.image ? product.image : "https://via.placeholder.com/32x32?text=No+Img";
        const catName = getCategoryName(product.category);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>PRD-${100 + i}</td>
          <td>
            <img src="${imgsrc}" alt="" width="32" class="me-2 align-middle">
            <span class="fw-bold text-dark">${product.name}</span>
          </td>
          <td><span class="badge bg-light text-success">${catName}</span></td>
          <td${status.text === 'Out of Stock' ? ' class="text-danger fw-bold"' : ''}>${product.quantity} kg</td>
          <td>₹${parseFloat(product.price).toFixed(2)}</td>
          <td><span class="badge ${status.badge}">${status.text}</span></td>
          <td class="table-actions">
            <button class="btn btn-edit" data-index="${i}" title="Edit"><i class="fa-regular fa-pen-to-square"></i></button>
            <button class="btn btn-delete" data-index="${i}" title="Delete"><i class="fa-regular fa-trash-can"></i></button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
      countDiv.textContent = `Showing ${filtered.length} of ${productDetails.length} products`;

      // Attach listeners
      document.querySelectorAll(".btn-edit").forEach(btn=>{
        btn.onclick = function(){openEditModal(this.dataset.index);}
      });
      document.querySelectorAll(".btn-delete").forEach(btn=>{
        btn.onclick = function(){deleteProduct(this.dataset.index);}
      });
    }

    btnGroupDiv.querySelectorAll(".filter-btn").forEach(btn=>{
      btn.onclick = function(){
        btnGroupDiv.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        currentCategoryFilter = btn.dataset.cat;
        renderTable();
      };
    });
    document.getElementById("searchBox").addEventListener("input",function(){
      currentSearchFilter = this.value;
      renderTable();
    });

    function deleteProduct(index){
      let productDetails = JSON.parse(localStorage.getItem("productDetails")) || [];
      if(confirm("Are you sure you want to delete this product?")){
        productDetails.splice(index,1);
        localStorage.setItem("productDetails",JSON.stringify(productDetails));
        renderTable();
      }
    }

    const editProductModal = new bootstrap.Modal(document.getElementById('editProductModal'));
    const editForm = document.getElementById("editProductForm");
    function openEditModal(index){
      let productDetails = JSON.parse(localStorage.getItem("productDetails")) || [];
      const prod = productDetails[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("editName").value = prod.name||"";
      document.getElementById("editCategory").value = prod.category||"";
      document.getElementById("editDescription").value = prod.description||"";
      document.getElementById("editPrice").value = prod.price||"";
      document.getElementById("editQuantity").value = prod.quantity||"";
      document.getElementById("editStatus").value = prod.status||getStatus(prod.quantity).text;
      document.getElementById("editPreview").src = prod.image ? prod.image : "https://via.placeholder.com/32x32?text=No+Img";
      editProductModal.show();
    }
    document.getElementById("editImage").addEventListener("change",function(event){
      const reader = new FileReader();
      reader.onload = function(){document.getElementById("editPreview").src = reader.result;}
      reader.readAsDataURL(event.target.files[0]);
    });
    editForm.onsubmit = function(event){
      event.preventDefault();
      let productDetails = JSON.parse(localStorage.getItem("productDetails")) || [];
      const idx = document.getElementById("editIndex").value;
      productDetails[idx] = {
        name: document.getElementById("editName").value,
        category: document.getElementById("editCategory").value,
        description: document.getElementById("editDescription").value,
        price: document.getElementById("editPrice").value,
        quantity: document.getElementById("editQuantity").value,
        image: document.getElementById("editPreview").src,
        status: document.getElementById("editStatus").value
      };
      localStorage.setItem("productDetails",JSON.stringify(productDetails));
      renderTable();
      editProductModal.hide();
    };

    document.addEventListener("DOMContentLoaded",renderTable);
    window.renderTable = renderTable; // for debug/reload
  </script>
</body>
</html>
