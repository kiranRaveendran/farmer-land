<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Style/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-page="home">
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <!------------------------ topbar----------------------------- -->

        <div id="topbar-placeholder"></div>
        <div class="content-body p-4">
            <!-- Your all content goes here content goes here -->
            <div class="welcome d-flex justify-content-between p-5 rounded-4 ">
                <div class="toaligncontent text-white">
                    <h2>Welcome back <span class="namefarmer">Demo</span></h2>
                    <p>Your Farm is Looking Great.Check your Latest Orders and Mange below</p>
                </div>
                <i class="fa-solid text-warning fa-leaf display-1 pe-2"></i>

            </div>
            <div class="row m-0 fw-bold mt-3 gap-3">
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Products Listed</h4>
                        <i class="fa-solid fa-box fs-2 me-2 text-primary"></i>
                    </div>
                    <div id="productcount" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Out Of Stock</h4>
                        <i class="fa-solid fa-arrow-trend-up fs-2 text-danger"></i>
                    </div>
                    <div id="outofstockcount" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-md bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Active Orders</h4>
                        <i class="fa-solid fa-boxes-stacked fs-2 text-success"></i>
                    </div>
                    <div id="activeordercount" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Total revenue</h4>
                        <i class="fa-solid fa-tag fs-2 text-warning"></i>
                    </div>
                    <div id="totalrevenue" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>

            </div>
            <form class="row m-0 g-3 bg-white mt-4 rounded-4 p-4 fw-bold">
                <h3><i class="fa-solid fa-square-plus text-warning"></i>ADD PRODUCTS</h3>
                <div class="col-md-6">
                    <label for="Productname" class="form-label">Product Name</label>
                    <input type="text" class="form-control" placeholder="name" id="Productname">
                    <div id="invalidname" class="text-danger fw-normal"></div>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Category</label>
                    <select id="Category" class="form-select">
                        <option value="" selected>Choose...</option>
                        <option value="1">Rice</option>
                        <option value="2">Carrot</option>
                        <option value="3">Tomato</option>
                        <option value="4">Onion</option>
                    </select>
                    <div id="invalidoption" class="text-danger fw-normal"></div>
                </div>
                <div class="col-12">
                    <label for="inputdescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputdescription" placeholder="Details about product">
                    <div id="invaliddescription" class="text-danger fw-normal"></div>
                </div>

                <div class="col-sm-6">
                    <label for="price" class="form-label">Price Per unit</label>
                    <input type="number" min="0" class="form-control" id="price" placeholder="Price" aria-label="First name">
                    <div id="invalidprice" class="text-danger fw-normal"></div>
                </div>
                <div class="col-sm-6">
                    <label for="quantityinstock" class="form-label">Quantity in Stock (kg)</label>
                    <input type="number" min="0" class="form-control" id="quantityinstock" placeholder="Quantity Available"
                        aria-label="Last name">
                        <div id="invalidquantity" class="text-danger fw-normal"></div>
                </div>
                <div class="col-12">
                    <label for="" class="form-label">Product Image</label>
                    <div class="image-upload-box p-5 d-flex flex-column rounded-4 align-items-center justify-content-center"
                        onclick="document.getElementById('imageInput').click()">
                        <i class="fa-solid fa-upload display-2 text-success" id="uploadicon"></i>
                        <span id="uploadText">Click to upload</span>
                        <img id="preview" style="display:none;" />
                        <input id="imageInput" class="d-none" type="file" accept="image/*"
                            onchange="previewImage(event)">
                            <div class="imageinvalid" class="text-danger fw-normal"></div>
                    </div>
                </div>
                <div class="col gap-4 d-flex flex-column flex-sm-row">
                    <button type="submit" class="btn w-100 btn-success" id="btnaddproduct">Add product</button>
                    <button type="submit" class="btn w-100 btn-warning">Clear Form</button>
                </div>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/loadnavbar.js"></script>
    <script src="Script/addproduct.js"></script>
    <script>
        // -----------image in form
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
                document.getElementById('uploadicon').style.display = 'none';

            }
            reader.readAsDataURL(event.target.files[0]);
        }
        // -------------------fetch name and details and showing-------------------
        let farmerdetails = [{
            name: "krishGOD",
            pcount: 26,
            outcount: 4,
            orderactive: 12,
            total: 2000
        }]
        farmerdetails.forEach((item) => {
            document.querySelectorAll(".namefarmer").forEach((div) => div.textContent = item.name)
            document.getElementById("activeordercount").textContent = item.orderactive
            document.getElementById("totalrevenue").textContent = item.total
        })
        
    </script>
</body>


</html>
