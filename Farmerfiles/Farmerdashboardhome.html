<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="">
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <!------------------------ topbar----------------------------- -->

        <div id="topbar-placeholder"></div>
        <!-- Your all content goes here content goes here -->
        <div class="content-body p-4">
            <!------------------------- boxes including counts -->
            <div class="row m-0 fw-bold mt-3 gap-3">
                <div class="col-12 border-top border-5 border-success col-sm bg-white rounded-4 p-4 pt-5">
                    <i class="fa-solid fa-bag-shopping fs-2 me-2 text-success pb-5"></i>

                    <h4 class="fw-bold">Order Placed</h4>
                    <div id="productcount" class="fs-2">34</div>
                </div>
                <div class="col-12 col-sm border-top border-5 border-warning bg-white rounded-4 p-4 pt-5">
                    <i class="fa-solid fa-cart-flatbed  fs-2 me-2 text-warning pb-5"></i>

                    <h4 class="fw-bold">Items In Cart</h4>
                    <div id="productcount" class="fs-2">34</div>
                </div>
                <div class="col-12 col-sm border-top border-5 border-danger bg-white rounded-4 p-4 pt-5">
                    <i class="fa-regular fa-heart fs-2 me-2 text-danger pb-5"></i>

                    <h4 class="fw-bold">Items Saved</h4>
                    <div id="productcount" class="fs-2">34</div>
                </div>
                <div class="col-12 col-sm border-top border-5 border-primary bg-white rounded-4 p-4 pt-5">
                    <i class="fa-solid fa-wallet fs-2 me-2 text-primary pb-5"></i>

                    <h4 class="fw-bold">Total Spend</h4>
                    <div id="productcount" class="fs-2">$34</div>
                </div>

            </div>
            <div class="recent">
                <h4 class="my-3">Recent Orders</h4>
                <!-- ------------------recent order card----------------- -->
                <div class="orders row gap-3">
                    <div
                        class="card border-0 border-top border-start border-5 border-success rounded-4 col-md-5 col-lg-3  p-3">
                        <div class="row g-0 gap-3 align-items-end">
                            <div class="col-3 d-flex align-items-center">
                                <img src="category-thumb-8.jpg" class="img-fluid rounded-4" alt="...">
                            </div>
                            <div class="col ">
                                <h5 class="card-title ">Item Name</h5>
                                <p class="card-text fs-3">₹23</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Item Description</p>
                            <label for="">Quantity(kg)</label>
                            <div class="row gap-3 mt-2 align-items-center">
                                <input type="number" class="form-control col ">
                                <button class="btn btn-success col">Buy Again</button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="card border-0 border-top border-start border-5 border-success  rounded-4 col-md-5 col-lg-3 p-3">
                        <div class="row g-0 gap-3 align-items-end">
                            <div class="col-3 d-flex align-items-center">
                                <img src="category-thumb-8.jpg" class="img-fluid rounded-4" alt="...">
                            </div>
                            <div class="col ">
                                <h5 class="card-title ">Item Name</h5>
                                <p class="card-text fs-3">₹23</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Item Description</p>
                            <label for="">Quantity(kg)</label>
                            <div class="row gap-3 mt-2 align-items-center">
                                <input type="number" class="form-control col ">
                                <button class="btn btn-success col">Buy Again</button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="card border-0 border-top border-start border-5 border-success rounded-4 col-md-5 col-lg-3 p-3">
                        <div class="row g-0 gap-3 align-items-end">
                            <div class="col-3 d-flex align-items-center">
                                <img src="category-thumb-8.jpg" class="img-fluid rounded-4" alt="...">
                            </div>
                            <div class="col ">
                                <h5 class="card-title ">Item Name</h5>
                                <p class="card-text fs-3">₹23</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Item Description</p>
                            <label for="">Quantity(kg)</label>
                            <div class="row gap-3 mt-2 align-items-center">
                                <input type="number" class="form-control col ">
                                <button class="btn btn-success col">Buy Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loadnavbar.js"></script>
</body>

</html>
