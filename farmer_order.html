<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class = "container-fluid">
    <div>
        <nav id = ""></nav>
    </div>
    <div class="d-flex">
        <h2>Orders</h2>
        <button class = "btn btn-dark text-light">
            <a href=""></a>
            <p>Export</p>
        </button>
        <button class = "btn btn-dark text-light">
            <a href=""></a>
            <p>Refresh</p>
        </button>
    </div>
    <div>
    <button class = "btn btn-dark text-light">All Orders</button>
    <button class = "btn btn-dark text-light">Processing</button>
    <button class = "btn btn-dark text-light">Shipped</button>
    <button class = "btn btn-dark text-light">Delivered</button>
    <button class = "btn btn-dark text-light">Cancelled</button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ORDER ID</th>
                <th>CUSTOMER NAME</th>
                <th>PRODUCT DETAILS</th>
                <th>QUANTITY</th>
                <th>TOTAL AMOUNT</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
