<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Style/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="home">
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
        <!------------------------ topbar----------------------------- -->
        <div id="topbar-placeholder"></div>
        <div class="content-body p-4">
            <!-- Your all content goes here content goes here -->
            <h2 class="fw-bold mt-4 ms-2">Admin Dashboard Overview</h2>
            <div class="row m-0 fw-bold mt-3 gap-3">
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Total Users</h4>
                        <i class="fa-solid fa-user fs-2"></i></i>
                    </div>
                    <div id="productcount" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 bg-success col-md bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Active Customers</h4>
                        <i class="fa-solid fa-users fs-2"></i>
                    </div>
                    <div id="activeordercount" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Total Sales</h4>
                        <i class="fa-solid fa-chart-simple fs-2"></i>
                    </div>
                    <div id="totalrevenue" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Pending Request</h4>
                        <i class="fa-solid fa-question fs-2"></i>
                    </div>
                    <div id="totalrevenue" class="fs-2">34</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/loadnavbar.js"></script>
</body>

</html>
