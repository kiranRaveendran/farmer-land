<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/CustomerManagement.css" />
  </head>

  <body data-page="customers">
    <!-- Sidebar -->
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <!-- Topbar -->
      <div id="topbar-placeholder"></div>

      <div class="content-body p-4">
        <div id="maincontainer" class="container rounded-4 mt-3 p-3">
          <h2 class="fw-bold text-dark mb-3">Customer Management</h2>

          <!-- Search and Filter -->
          <!-- Search and Filter -->
          <div class="row align-items-center gy-3">
            <!-- Search & Filter Form -->
            <div class="col-12 col-md-7">
              <form class="row g-2" role="search">
                <div class="col-12 col-sm-5">
                  <input
                    id="searchInput"
                    class="form-control"
                    type="search"
                    placeholder="Search Farmer"
                    aria-label="Search"
                  />
                </div>
                <div class="col-12 col-sm-4">
                  <select id="filterSelect" class="form-select">
                    <option selected value="all">Filter by</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div>
                <div class="col-12 col-sm-2 d-grid">
                  <button
                    id="filterButton"
                    class="btn welcome text-white"
                    type="button"
                  >
                    Filter
                  </button>
                </div>
              </form>
            </div>

            <!-- Stats Section -->
            <div class="col-6 col-md-2 text-center">
              <div class="fw-semibold">Total Customers</div>
              <p class="Total-farmers text-success fw-bold mb-0">0</p>
            </div>
            <div class="col-6 col-md-3 text-center">
              <div class="fw-semibold">Active Customers</div>
              <p class="verified-farmer text-success fw-bold mb-0">0</p>
            </div>
          </div>

          <!-- Farmers Table -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="fw-bold">Customers List</h5>
            <button id="addbutton" class="btn btn-outline-success">+</button>
          </div>

          <div class="table-responsive shadow-sm rounded-4 border bg-white">
            <table class="table table-hover align-middle text-center mb-0">
              <thead class="table-success text-dark">
                <tr>
                  <th scope="col" style="width: 40%">Profile</th>
                  <th scope="col" style="width: 20%">Status</th>
                  <th scope="col" style="width: 40%">Action</th>
                </tr>
              </thead>
              <tbody id="farmerTableBody" class="table-group-divider"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header welcome bg-success text-white">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete <strong id="farmerName"></strong>?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-success text-light"
              id="confirmDeleteBtn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/loadnavbar.js"></script>
    <script src="script/customer.js"></script>
  </body>
</html>
