<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style/navbar.css" />
  <link rel="stylesheet" href="style/Farmermanager.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="farmer">
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <!------------------------ topbar----------------------------- -->

      <div id="topbar-placeholder"></div>
      <div class="content-body p-4">
        <div
          id="maincontainer"
          class="container  rounded-4 mt-3 p-3 "
        >
          <h2 class="fw-bold text-dark mb-3">Farmer Management</h2>

          <!-- Search and Filter -->
          <div class="d-flex">
            <form class="d-flex col-md-6 mb-4" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search Farmer"
                aria-label="Search"
              />
              <select id="filterSelect" class="form-select me-2">
                <option selected value="all">Filter by</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Pending">Pending</option>
              </select>
              <button id="filterButton" class="filterbutton btn" type="button">
                Filter
              </button>
            </form>
            <div
              class="d-flex flex-column justify-content-center ms-auto text-center"
            >
              <div class="fw-semibold">Total Farmers</div>
              <p class="Total-farmers text-success fw-bold">0</p>
            </div>
            <div
              class="d-flex flex-column justify-content-center ms-5 text-center"
            >
              <div class="fw-semibold">Verified Farmers</div>
              <p class="verified-farmer text-success fw-bold">0</p>
            </div>
          </div>

          <!-- Farmers Table -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="fw-bold">Farmers List</h5>
            <button id="addbutton" class="btn btn-outline-success">+</button>
          </div>

       <div class="table-responsive shadow-sm rounded-4 border bg-white">
            <table class="table table-hover align-middle text-center mb-0">
              <thead class="table-success text-dark">
                <tr>
                  <th scope="col" style="width: 30%">Profile</th>
                  <th scope="col" style="width: 30%">Authentication</th>
                  <th scope="col" style="width: 20%">Status</th>
                  <th scope="col" style="width: 40%">Action</th>
                </tr>
              </thead>
              <tbody id="farmerTableBody" class="table-group-divider"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
     <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header welcome text-white">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete <strong id="farmerName"></strong>?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn welcome text-white"
              id="confirmDeleteBtn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/loadnavbar.js"></script>
  <script src="script/Farmer.js"></script>
</body>

</html>
