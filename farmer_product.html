<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="Style/navbar.css" rel="stylesheet">

</head>
<body>
    <div id="sidebar-placeholder"></div>
  <div class="main-content">
    <div id="topbar-placeholder"></div>
    <div class="content-body p-4">
        <div class="row m-0 fw-bold mt-3 gap-3">
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Total products</h4>
                        <i class="fa-solid fa-box fs-2 me-2 text-primary"></i>
                    </div>
                    <div id="productcount" class="fs-2">20</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Available</h4>
                        <i class="fa-solid fa-arrow-trend-up fs-2 text-success"></i>
                    </div>
                    <div id="outofstockcount" class="fs-2">18</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-md bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Low Stock</h4>
                        <i class="fa-solid fa-boxes-stacked fs-2 text-warning"></i>
                    </div>
                    <div id="activeordercount" class="fs-2">2</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>
                <div class="col-12 col-sm bg-white rounded-4 p-4">
                    <div class="align d-flex justify-content-between">
                        <h4 class="fw-bold">Out of stock</h4>
                        <i class="fa-solid fa-arrow-trend-down fs-2 text-danger"></i>
                    </div>
                    <div id="totalrevenue" class="fs-2">4</div>
                    <div id="todaycount" class="text-success">+2 this week</div>
                </div>

            </div>
    

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/loadnavbar.js"></script>
</body>
</html>
