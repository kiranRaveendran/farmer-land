<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/stylecustomer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="Home">
    <!-- sidebar -->
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <!------------------------ topbar----------------------------- -->
        <div id="topbar-placeholder" class="p-3"></div>
        <div class="content-body p-4">
            <!-- Your all content goes here content goes here -->
            <!------------------------- boxes including counts -->
            <div class="row m-0 fw-bold mt-3 gap-3">
                <div class="col-12 border-top border-5 border-success col-sm bg-white rounded-4 p-4">
                    <i class="fa-solid fa-bag-shopping fs-2 me-2 text-success pb-3"></i>

                    <h4 class="fw-bold">Order Placed</h4>
                    <div id="productcount" class="fs-2">34</div>
                </div>
                <div class="col-12 col-sm border-top border-5 border-warning bg-white rounded-4 p-4">
                    <i class="fa-solid fa-cart-flatbed  fs-2 me-2 text-warning pb-3"></i>

                    <h4 class="fw-bold">Items In Cart</h4>
                    <div id="productcount" class="fs-2">34</div>
                </div>
                <div class="col-12 col-sm border-top border-5 border-danger bg-white rounded-4 p-4">
                    <i class="fa-regular fa-heart fs-2 me-2 text-danger pb-3"></i>

                    <h4 class="fw-bold">Items Saved</h4>
                    <div id="productcount" class="fs-2">34</div>
                </div>
                <div class="col-12 col-sm border-top border-5 border-primary bg-white rounded-4 p-4">
                    <i class="fa-solid fa-wallet fs-2 me-2 text-primary pb-3"></i>

                    <h4 class="fw-bold">Total Spend</h4>
                    <div id="productcount" class="fs-2">$34</div>
                </div>

            </div>
            <div class="recent">
                <h4 class="my-3">Shop Now.........</h4>
                <!-- ------------------recent order card----------------- -->
                 <div id="exapmle"></div>
                <div class="orders row row-cols-3 gy-3" id="insertitems">
                  
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/scriptcustomer.js"></script>
    <script src="script/shop.js"></script>
</body>

</html>
