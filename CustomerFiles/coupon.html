<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CustomerDashboardtemplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/stylecustomer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="Coupons">
    <!-- sidebar -->
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <!------------------------ topbar----------------------------- -->
        <div id="topbar-placeholder" class="p-3"></div>
        <div class="content-body p-4">
            <!-- Your all content goes here content goes here -->
            <h2 class="fw-bold">Available Coupons</h2>
            <div class="d-flex rounded-3 w-50">
                <div class="bg-white d-flex justify-content-center align-items-center px-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54743.png" alt="barcode" class="img-fluid"
                        style="max-height:80px;">
                </div>
                <div class="bg-danger text-white d-flex flex-column justify-content-center text-center px-4 py-3">
                    <h5 class="fw-bold mb-1">COUPON</h5>
                    <h2 class="fw-bold mb-2">SAVE <span class="bg-white text-danger px-2 py-1 rounded">25%</span></h2>
                    <p class="small mb-0 opacity-75">Use this coupon and save big on your First Order.</p>
                    <a href="#"
                        class="btn btn-light btn-sm fw-semibold text-danger rounded-pill px-4 mx-auto mt-3">Redeem
                        Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/scriptcustomer.js"></script>
    <script src="script/nameadding.js"></script>
</body>

</html>
